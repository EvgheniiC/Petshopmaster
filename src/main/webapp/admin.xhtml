<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:body>
    <h1>Hello,admin </h1>
    <h:form>
        <p:panel header="Customer und Pets" id="addedPets2">
            <br> </br>
            <c:forEach var="item" items="#{firstPage.customers}">

                <h:outputText value="#{item.login}"/>

                <p:dataTable value="#{item.pets}" var="pet">
                    <p:column>
                        <h:outputText value="#{pet.name}" >
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </c:forEach>
        </p:panel>

        <br> </br>
        <h:commandButton value="logout" action="#{login.logout}" />
        <br> </br>
    </h:form>


    </h:body>
</f:view>

</html>
