<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://xmlns.jcp.org/jsf/core">


 <h:head>
    </h:head>
   <h:body>
    <h1>Hello,#{firstPage.loginName} </h1>
    <h:form>
        <h:messages id="messages" />
            <p:commandButton value="create pet" id="ajax" update="addedPets messages" actionListener ="#{firstPage.buttonAction}"
                         styleClass="ui-priority-primary" />
               <h:inputText value="#{firstPage.petName}"  a:placeholder="add or remove"/>
                    <br> </br>

            <p:commandButton value="delete pet" id="delete" update="addedPets messages"  actionListener ="#{firstPage.buttonDeleteAction}"
                             styleClass="ui-priority-primary"   />

        <br> </br>
        <h:commandButton value="logout" action="#{login.logout}" />
        <br> </br>

        <p:panel header="Pets" id="addedPets">
            <br> </br>
            <p:dataTable value="#{firstPage.pets}" var="pet" >
               <p:column>
                   <h:outputText value="#{pet.name}" id="addPets" >
                   </h:outputText>
               </p:column>
            </p:dataTable>
        </p:panel>



        <p:panel header="Customer und Pets" id="addedPets2" rendered="#{facesContext.externalContext.isUserInRole('ADMIN')}">
            <br> </br>
            <c:forEach var="item" items="#{firstPage.customers}">
                <title> Costomer name: </title>
                <h:outputText value="#{item.login}"/>
                 <p:dataTable value="#{item.pets}" var="pet">
                    <p:column>
                        <h:outputText value="#{pet.name}" >
                        </h:outputText>
                    </p:column>
                </p:dataTable>

            </c:forEach>

        </p:panel>

        <br> </br>

      </h:form>

   </h:body>
</html>
