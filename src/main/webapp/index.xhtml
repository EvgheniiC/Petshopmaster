      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
    <h1>Login</h1>
    <h:form>
        <p:layout style="min-width:400px;min-height:200px;">
            <p:layoutUnit position="center">
                <h:panelGrid columns="2" cellpadding="5">

                    <h:outputText value="Login: "/>
                    <p:inputText value="#{login.login}"/>

                    <h:outputText value="Password: "/>
                    <p:password id="nonFeedback" value="#{login.password}"/>

                    <p:commandButton value="Login" id="login"
                                     actionListener="#{login.doLogin}"
                                     styleClass="ui-priority-primary"/>

                    <p:commandButton value="Register" id="register"
                                     actionListener="#{login.registerNewUser}"
                                     styleClass="ui-priority-primary"/>
                </h:panelGrid>
            </p:layoutUnit>
        </p:layout>
